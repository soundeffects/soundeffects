<svg fill="none" viewBox="0 0 800 100" width="400" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
					@import url("https://fonts.googleapis.com/css?family=Montserrat:100");

					/* Creates an animation with 20 steaps. For each step, it calculates 
					a percentage for the specific step. It then generates a random clip
					box to be used for the random glitch effect. Also adds a very subtle
					skew to change the 'thickness' of the glitch.*/
					@keyframes glitch-anim {
					  0% {
					    clip: rect(79px, 9999px, 64px, 0);
					    transform: skew(0.07deg);
					  }
					  5% {
					    clip: rect(68px, 9999px, 87px, 0);
					    transform: skew(0.6deg);
					  }
					  10% {
					    clip: rect(10px, 9999px, 29px, 0);
					    transform: skew(0.95deg);
					  }
					  15% {
					    clip: rect(71px, 9999px, 73px, 0);
					    transform: skew(0.51deg);
					  }
					  20% {
					    clip: rect(56px, 9999px, 96px, 0);
					    transform: skew(0.64deg);
					  }
					  25% {
					    clip: rect(61px, 9999px, 96px, 0);
					    transform: skew(0.9deg);
					  }
					  30% {
					    clip: rect(7px, 9999px, 99px, 0);
					    transform: skew(0.68deg);
					  }
					  35% {
					    clip: rect(24px, 9999px, 58px, 0);
					    transform: skew(0.08deg);
					  }
					  40% {
					    clip: rect(49px, 9999px, 88px, 0);
					    transform: skew(0.35deg);
					  }
					  45% {
					    clip: rect(2px, 9999px, 22px, 0);
					    transform: skew(0.16deg);
					  }
					  50% {
					    clip: rect(57px, 9999px, 40px, 0);
					    transform: skew(0.74deg);
					  }
					  55% {
					    clip: rect(46px, 9999px, 58px, 0);
					    transform: skew(0.61deg);
					  }
					  60% {
					    clip: rect(63px, 9999px, 27px, 0);
					    transform: skew(0.99deg);
					  }
					  65% {
					    clip: rect(46px, 9999px, 45px, 0);
					    transform: skew(0.88deg);
					  }
					  70% {
					    clip: rect(48px, 9999px, 47px, 0);
					    transform: skew(0.47deg);
					  }
					  75% {
					    clip: rect(23px, 9999px, 92px, 0);
					    transform: skew(0.58deg);
					  }
					  80% {
					    clip: rect(100px, 9999px, 59px, 0);
					    transform: skew(0.8deg);
					  }
					  85% {
					    clip: rect(47px, 9999px, 13px, 0);
					    transform: skew(0.28deg);
					  }
					  90% {
					    clip: rect(76px, 9999px, 68px, 0);
					    transform: skew(0.92deg);
					  }
					  95% {
					    clip: rect(74px, 9999px, 40px, 0);
					    transform: skew(0.43deg);
					  }
					  100% {
					    clip: rect(1px, 9999px, 38px, 0);
					    transform: skew(0.27deg);
					  }
					}
					@keyframes glitch-anim2 {
					  0% {
					    clip: rect(49px, 9999px, 87px, 0);
					    transform: skew(0.76deg);
					  }
					  5% {
					    clip: rect(27px, 9999px, 66px, 0);
					    transform: skew(0.94deg);
					  }
					  10% {
					    clip: rect(57px, 9999px, 69px, 0);
					    transform: skew(0.2deg);
					  }
					  15% {
					    clip: rect(95px, 9999px, 15px, 0);
					    transform: skew(0.69deg);
					  }
					  20% {
					    clip: rect(82px, 9999px, 40px, 0);
					    transform: skew(1deg);
					  }
					  25% {
					    clip: rect(92px, 9999px, 89px, 0);
					    transform: skew(0.53deg);
					  }
					  30% {
					    clip: rect(18px, 9999px, 97px, 0);
					    transform: skew(0.31deg);
					  }
					  35% {
					    clip: rect(13px, 9999px, 1px, 0);
					    transform: skew(0.82deg);
					  }
					  40% {
					    clip: rect(38px, 9999px, 92px, 0);
					    transform: skew(0.14deg);
					  }
					  45% {
					    clip: rect(94px, 9999px, 32px, 0);
					    transform: skew(0.98deg);
					  }
					  50% {
					    clip: rect(87px, 9999px, 8px, 0);
					    transform: skew(0.08deg);
					  }
					  55% {
					    clip: rect(32px, 9999px, 65px, 0);
					    transform: skew(0.36deg);
					  }
					  60% {
					    clip: rect(72px, 9999px, 41px, 0);
					    transform: skew(0.36deg);
					  }
					  65% {
					    clip: rect(67px, 9999px, 87px, 0);
					    transform: skew(0.83deg);
					  }
					  70% {
					    clip: rect(10px, 9999px, 30px, 0);
					    transform: skew(0.26deg);
					  }
					  75% {
					    clip: rect(35px, 9999px, 94px, 0);
					    transform: skew(0.57deg);
					  }
					  80% {
					    clip: rect(24px, 9999px, 71px, 0);
					    transform: skew(0.55deg);
					  }
					  85% {
					    clip: rect(80px, 9999px, 37px, 0);
					    transform: skew(0.63deg);
					  }
					  90% {
					    clip: rect(94px, 9999px, 36px, 0);
					    transform: skew(0.66deg);
					  }
					  95% {
					    clip: rect(65px, 9999px, 25px, 0);
					    transform: skew(0.89deg);
					  }
					  100% {
					    clip: rect(61px, 9999px, 36px, 0);
					    transform: skew(0.01deg);
					  }
					}
					@keyframes glitch-skew {
					  0% {
					    transform: skew(-3deg);
					  }
					  10% {
					    transform: skew(2deg);
					  }
					  20% {
					    transform: skew(1deg);
					  }
					  30% {
					    transform: skew(-1deg);
					  }
					  40% {
					    transform: skew(3deg);
					  }
					  50% {
					    transform: skew(2deg);
					  }
					  60% {
					    transform: skew(2deg);
					  }
					  70% {
					    transform: skew(3deg);
					  }
					  80% {
					    transform: skew(-3deg);
					  }
					  90% {
					    transform: skew(-2deg);
					  }
					  100% {
					    transform: skew(-1deg);
					  }
					}
				
				/* Our mixin positions a copy of our text
				directly on our existing text, while
				also setting content to the appropriate
				text set in the data-text attribute. */
				.glitch {
				  position: relative;
				  color: white;
				  font-family: "Montserrat", sans-serif;
				  font-size: 4em;
				  letter-spacing: 0.5em;
				  font-weight:100;
				  /* Animation provies a slight random skew. Check bottom of doc
				  for more information on how to random skew. */
				  animation: glitch-skew 2s infinite linear alternate-reverse;
				}
				.glitch::before {
				  content: attr(data-text);
				  position: absolute;
				  top: 0;
				  left: 0;
				  width: 100%;
				  height: 100%;
				  left: 2px;
				  text-shadow: -2px 0 #ff00c1;
				  /* Creates an initial clip for our glitch. This works in
				  a typical top,right,bottom,left fashion and creates a mask
				  to only show a certain part of the glitch at a time. */
				  clip: rect(44px, 450px, 56px, 0);
				  /* Runs our glitch-anim defined below to run in a 5s loop, infinitely,
				  with an alternating animation to keep things fresh. */
				  animation: glitch-anim 10s infinite linear alternate-reverse;
				}
				.glitch::after {
				  content: attr(data-text);
				  position: absolute;
				  top: 0;
				  left: 0;
				  width: 100%;
				  height: 100%;
				  left: -2px;
				  text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
				  animation: glitch-anim2 2s infinite linear alternate-reverse;
				}
			</style>
			<h1 class="glitch" data-text="soundeffects">soundeffects</h1>
		</div>
	</foreignObject>
</svg>
